image: alpine/edge
packages:
  - cairo-dev
  - eudev-dev
  - gdk-pixbuf-dev
  - json-c-dev
  - libevdev-dev
  - libinput-dev
  - libseat-dev
  - libxcb-dev
  - libxkbcommon-dev
  - mesa-dev
  - meson
  - pango-dev
  - pixman-dev
  - scdoc
  - wayland-dev
  - wayland-protocols
  - xcb-util-image-dev
  - xcb-util-wm-dev
  - xwayland
sources:
  - https://github.com/swaywm/sway
  - https://github.com/swaywm/wlroots
tasks:
  - wlroots: |
      cd wlroots
      meson --prefix=/usr build -Dexamples=false
      ninja -C build
      sudo ninja -C build install
  - setup: |
      cd sway
      meson build -Dauto_features=enabled -Dtray=disabled
  - build: |
      cd sway
      ninja -C build
  - build-no-xwayland: |
      cd sway
      meson configure build -Dxwayland=disabled
      ninja -C build
  - build-static: |
      cd sway
      mkdir subprojects
      ln -s ../../wlroots subprojects/wlroots
      rm -rf build
      meson build --default-library=static --force-fallback-for=wlroots
      ninja -C build
